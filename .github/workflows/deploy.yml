# See https://stackoverflow.com/questions/60710209/trigger-github-actions-only-when-pr-is-merged

name: Deploy

concurrency: production

on:
  pull_request:
    types: [closed]
jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        eval $(ssh-agent)
        ssh-add - <<< "${{ secrets.DCWRITER_SSH_KEY }}"
        ssh-add -l
        ssh -o GlobalKnownHostsFile=etc/known_hosts dcwriterr@downloads.digitalcorpora.org "cd digitalcorpora-stats;git pull --recurse-submodules; make install-dependencies"
        echo The PR was merged
